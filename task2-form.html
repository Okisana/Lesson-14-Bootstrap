<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <style>
        .container{
            max-width: 1000px;
            margin-top: 40px;
            margin-bottom: 40px;
        }
    </style>
    <title>Task2: form</title>
</head>
<body>
    <div class="container">
        <h4>Biling address</h4>

        <div class="row g-3">
            <div class="col">
                <h6 style="font-weight: normal;">First name</h6>
                <input type="text" class="form-control"  aria-label="First name">
            </div>
            <div class="col">
                <h6 style="font-weight: normal;">Last name</h6>
                <input type="text" class="form-control"  aria-label="Last name">
            </div>
        </div>

          <h6 style="font-weight: normal;margin-top: 10px;">Username</h6>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
          </div>
        
          <form class="row g-3">
            <div class="col-md-12">
              <label for="inputEmail4" class="form-label">Email (Optional)</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="you@example.com">
            </div>
            
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>

            <div class="col-12">
              <label for="inputAddress2" class="form-label">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment or suite">
            </div>

            <div class="col-md-5">
              <label for="inputCity" class="form-label">Country</label>
              <select id="inputCountry" class="form-select">
                <option selected>Choose...</option>
                <option>Latvia</option>
                <option>Estonia</option>
                <option>Lithuania</option>
              </select>
            </div>

            <div class="col-md-4">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>

            <div class="col-md-3">
              <label for="inputZip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="inputZip">
            </div>

            <hr>

            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Shipping addrss is the same as my billing address
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Save this information for next time
                </label>
              </div>
            </div>

            <hr>
            <h3>Payment</h3>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"  checked>
                <label class="form-check-label" for="flexRadioDefault1">
                  Credit card
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2">
                  Debit card
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2">
                 PayPal
                </label>
              </div>

              <div class="row g-3">
                <div class="col">
                    <h6 style="font-weight: normal;">Name on card</h6>
                  <input type="text" class="form-control"  aria-label="Name on card">
                </div>
                <div class="col">
                    <h6 style="font-weight: normal;">Credit card number</h6>
                    <input type="text" class="form-control"  aria-label="Credit card number">
                </div>
            </div>

            <div class="col-md-3">
                <label for="Expiration" class="form-label">Expiration</label>
                <input type="text" class="form-control" id="Expiration">
              </div>
              <div class="col-md-3">
                <label for="CVV" class="form-label">CVV</label>
                <input type="text" class="form-control" id="CVV">
              </div>

              <hr>

              <div class="d-grid gap-2">
                <button class="btn btn-primary" type="button">Continue to checkout</button>
              </div>

          </form>














    </div>
</body>
</html>
