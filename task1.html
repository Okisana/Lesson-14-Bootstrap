<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
   <style>
       .container {
           margin-top: 20px;
           width: 50%;
       }
       .box { height: 140px; }

       .red{ background-color: #FE0000; }
       .brown {background-color: #F4A361; }
       .yellow { background-color: yellow;}
       .green { background-color:green;}
       .pink { background-color: #EE82EF}
       .blue { background-color: blue;}
       .purple-one {background-color:#81007F; }
       .purple { background-color: #8A2BE1;}
       .light-pink { background-color: #FFC0CB}
       .light-green { background-color: #00FF01}
       .light-grey  {background-color: #DCDCDC}
       .grey { background-color: #D3D3D3;}
       .light-blue {background-color: rgb(30, 236, 243);}
   </style>
    <title>Task1: Grid-colors</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- left big column -->
            <div class="col-4">
                <div class="row"> 
                    <div class="col-12 ">
                        <div class="box red"></div>
                    </div>   
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="box yellow"></div>
                    </div>
                    <div class="col-6 ">
                        <div class="box green"></div>   
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <div class="box blue"></div>
                    </div>
                    <div class="col-6">
                        <div class=" box light-green"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4">
                        <div class="box blue"></div>
                    </div>
                    <div class="col-4 ">
                        <div class=" box light-green"></div>
                    </div>
                    <div class="col-4 ">
                        <div class="box light-green"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-3 ">
                        <div class="box blue"></div>
                    </div>
                    <div class="col-3 ">
                        <div class="box light-green"></div>
                    </div>
                    <div class="col-3 ">
                        <div class="box light-green"></div>
                    </div>
                    <div class="col-3 ">
                        <div class=" box light-green"></div>
                    </div>
                </div>

            </div>

            <!-- right big column -->
            <div class="col-8">
                <div class="row"> 
                    <div class="col-12 ">
                        <div class="box brown"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4">
                        <div class="box pink"></div> 
                    </div>
                    <div class="col-4 ">
                        <div class="box purple-one"></div>
                    </div>
                    <div class="col-4">
                        <div class="box light-pink"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 ">
                        <div class="box light-grey"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4">
                        <div class="box light-blue"></div>
                    </div>
                    <div class="col-4">
                        <div class="box grey"></div>
                    </div>
                    <div class="col-4 ">
                        <div class="box purple"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 box">
                        <div class="row">
                            <div class="col-4 ">
                                <div class="box light-blue"></div>
                            </div>
                            <div class="col-4 ">
                                <div class="box light-grey"></div>
                            </div>
                            <div class="col-4 ">
                                <div class="box purple"></div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-4 box">
                        <div class="row">
                            <div class="col-4 ">
                                <div class="box light-blue"></div>
                            </div>
                            <div class="col-4 ">
                                <div class="box light-grey"></div>
                            </div>
                            <div class="col-4 ">
                                <div class="box purple"></div>
                            </div>
                        </div>
                    </div>

                    <div class="col-4 box">
                        <div class="row">
                            <div class="col-4 ">
                                <div class="box light-blue"></div>
                            </div>
                            <div class="col-4 ">
                                <div class="box light-grey"></div>
                            </div>
                            <div class="col-4 ">
                                <div class="box purple"></div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
         
    </div>

</body>
</html>
