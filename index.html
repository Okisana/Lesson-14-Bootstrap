<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <style>
        .box {
            background-color: red;
            height: 20px;
            margin: 10px;
        }
    </style>

<title>Grid</title>
</head>
<body>
    <h2>Hello world</h2>
    <div class="text-center">
        <button class="btn btn-success">Foo</button>
    </div>
    <div class="alert alert-success">Danger</div>
    <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-primary">Left</button>
        <button type="button" class="btn btn-primary">Middle</button>
        <button type="button" class="btn btn-primary">Right</button>
      </div>

      <div class="container">
        <div class="row">
            <div class="col-3 box">Foo</div>
            <div class="col-6 box">Foo</div>
            <div class="col-3 box">Foo</div>
            
            <div class="col-3 box">Foo</div>
            <div class="col-3 box">Foo</div>
            <div class="col-6 box">Foo</div>

            <div class="col-6 box">Foo</div>
            <div class="col-6 box">Foo</div>
            <div class="col-9 box">Foo</div>
        </div>
        <hr>
        <div class="container">
            <div class="row">
                <div class="col-12 col-sm-6 col-lg-4 col-xl-3 box">Foo</div>
            <div class="col-12 col-sm-6 col-lg-4 col-xl-6 box" style="background-color: blue;">Foo</div>
            <div class="col-12 col-sm-12 col-lg-4 col-xl-3 box">Foo</div>
            </div>
        </div>

        <hr>

        <div class="container">
            <div class="row">
                <div class="col box">
                    <div class="row">
                        <div class="col box" style="background-color: green;">Foo</div>
                        <div class="col box" style="background-color: blue;">Foo</div>
                    </div>

                    <div class="row">
                        <div class="col box" style="background-color: yellow;">Foo</div>
                        <div class="col box" style="background-color: red;">Foo</div>
                        <div class="col box" style="background-color: yellow;">Foo</div>
                    </div>
                </div>
                <div class="col box"> Foo</div>
            </div>
        </div>


      </div>
</body>
</html>
